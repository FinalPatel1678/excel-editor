<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Excel Template Editor</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            /* General Styling */
            body {
                font-family: 'Roboto', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            h1 {
                margin-bottom: 20px;
                color: #007bff;
            }

            label {
                font-weight: 500;
            }

            .container {
                width: 100%;
                max-width: 800px;
                padding: 20px;
                background: #fff;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                margin-bottom: 20px;
            }

            /* Language selector */
            #languageSelector {
                position: absolute;
                top: 20px;
                right: 20px;
                padding: 5px;
            }

            /* Template Selection Section */
            .template-section {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-bottom: 20px;
            }

            #template {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            /* Dynamic Fields */
            #dynamicFields {
                margin-top: 10px;
            }

            #dynamicFields label {
                font-weight: bold;
                display: block;
                margin: 5px 0;
            }

            #dynamicFields input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 10px;
            }

            /* Buttons */
            .buttons {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-top: 20px;
            }

            #previewBtn,
            #downloadBtn {
                padding: 12px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            #previewBtn:hover,
            #downloadBtn:hover {
                background-color: #0056b3;
            }

            .error-message {
                color: red;
                font-size: 0.9rem;
                text-align: center;
                margin-top: 10px;
            }

            .loading {
                color: blue;
                font-style: italic;
                text-align: center;
                margin-top: 10px;
            }

            /* Excel Preview Section */
            #excelPreview {
                margin-top: 20px;
                overflow-x: auto;
                width: 100%;
                height: 400px; /* Adjust based on your design */
                border: 1px solid #ccc;
            }

            /* Instructions */
            .instructions {
                background-color: #eef4f9;
                padding: 15px;
                border: 1px solid #cce1f7;
                border-radius: 5px;
                margin-top: 30px;
                width: 100%;
                max-width: 800px;
                text-align: center;
                font-size: 1rem;
            }

            /* Responsive Design */
            @media (max-width: 600px) {
                .container {
                    padding: 15px;
                }

                h1 {
                    font-size: 1.5rem;
                }

                #previewBtn,
                #downloadBtn {
                    padding: 10px 15px;
                    font-size: 0.9rem;
                }
            }
        </style>
        <script defer src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    </head>
    <body>
        <h1>Excel Template Editor</h1>

        <div id="languageSelector">
            <select id="langSelect">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="gu">Gujarati</option>
            </select>
        </div>

        <div class="container">
            <!-- Template Selection -->
            <div class="template-section">
                <label for="template" id="templateLabel"
                    >Select Template:</label
                >
                <select id="template"></select>
                <div id="templateLoading" class="loading"></div>
            </div>

            <!-- Dynamic Input Fields -->
            <div id="dynamicFields"></div>

            <!-- Buttons -->
            <div class="buttons">
                <button id="previewBtn">Preview</button>
                <button id="downloadBtn">Download</button>
            </div>
            <div id="formError" class="error-message"></div>
        </div>

        <!-- Instructions for users -->
        <div class="instructions">
            <p id="instructionText">
                Please select a template and fill in the required fields. After
                that, you can preview the template and download it with your
                filled data.
            </p>
        </div>

        <!-- Excel Preview -->
        <div id="excelPreview" class="container"></div>
    </body>
</html>
